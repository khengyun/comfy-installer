name: Bump version, create tag, and release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    outputs:
      NEW_VERSION: ${{ steps.bump.outputs.new_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install bump2version
        run: pip install bump2version

      - name: Bump version (patch)
        id: bump
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          NEW_VERSION=$(bump2version patch --list | grep new_version | sed -r s,"^new_version=",,)
          echo "new_version=$NEW_VERSION" >> "$GITHUB_ENV"
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Push changes
        run: git push --follow-tags

  create-release:
    runs-on: ubuntu-latest
    needs: bump-version
    permissions:
      contents: write

    steps:
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ needs.bump-version.outputs.NEW_VERSION }}
          name: Release v${{ needs.bump-version.outputs.NEW_VERSION }}
          body: "Automated release for version v${{ needs.bump-version.outputs.NEW_VERSION }}."
          draft: false
          prerelease: false
